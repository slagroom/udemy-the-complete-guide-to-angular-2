<div class="row">
    <div class="col-xs-12">
        <button
            class="btn btn-success"
            type="button"
            [disabled]="counterInterval !== null"
            (click)="start()"
        >
            Start
        </button>
        <button
            class="btn btn-danger"
            type="button"
            [disabled]="counterInterval === null"
            (click)="stop()"
        >
            Stop
        </button>
    </div>
</div>
