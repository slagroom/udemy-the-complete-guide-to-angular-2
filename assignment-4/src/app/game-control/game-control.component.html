<div class="row">
    <div class="col-xs-12">
        <button
            class="btn btn-success"
            type="button"
            [disabled]="interval !== null"
            (click)="onStart()"
        >
            Start
        </button>
        <button
            class="btn btn-danger"
            type="button"
            [disabled]="interval === null"
            (click)="onStop()"
        >
            Stop
        </button>
    </div>
</div>
